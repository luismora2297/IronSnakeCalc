<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>IronSnakeCalc</title>
        <meta name="owner" content="BlackBohr">
        <meta name="og:title" content="IronSnakeCalc"/>
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta content="yes" name="apple-touch-fullscreen"/>
        <meta name="apple-mobile-web-app-status-bar-style" content="black">
        <meta name="viewport" content="width = 320, initial-scale = 2.3, user-scalable = no">
        <link href="static/css/main.css" rel="stylesheet">
        <!-- Favicons -->
        <link rel="apple-touch-icon" sizes="180x180" href="static/css/favicon/apple-touch-icon.png">
        <link rel="icon" type="image/png" sizes="32x32" href="static/css/favicon/favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="16x16" href="static/css/favicon/favicon-16x16.png">
        <link rel="manifest" href="static/css/favicon/manifest.json">
        <link rel="mask-icon" href="static/css/favicon/safari-pinned-tab.svg" color="#ff3200">
        <meta name="apple-mobile-web-app-title" content="IronSnakeCalc">
        <meta name="application-name" content="IronSnakeCalc">
        <meta name="msapplication-TileColor" content="#ff3200">
        <meta name="msapplication-TileImage" content="static/css/favicon/mstile-144x144.png">
        <meta name="theme-color" content="#1e1e1e">
    </head>
    <body>
        <!-- Loader is Here! -->
        {% include 'iron_loader.html' %}
        <!-- Begin Wrapper -->
        <div id="wrapper">
            <!-- Wrapper is Here! -->
            {% include 'iron_wrapper.html' %}
			<!-- Page Content -->
            <div class="row">
			  <div id="page-content-wrapper" class="container-fluid">
                <!-- Begin Content -->
                    <header class="masthead container-fluid">
                      <div class="container h-100">
                        <div class="row h-100">
                          <div class="col-lg-7 my-auto">
                            <div class="header-content mx-auto">
                                <h2><strong>Iron Snake Calc</strong></h2>
                            </div>
                          </div>
                        </div>
                      </div>
                    </header>
                    <!-- Navigation bar -->
                    <nav class="navbar navbar-expand-sm navbar-dark sticky-top" id="ironNavigation" name="ironNavigation" role="navigation">
                      <a class="navbar-brand" href="javascript:;"><img src="static/css/img/IronSnakeCalc-BlackBohr.svg" alt="logo" id="ironLogo"></a>
                      <div class="collapse navbar-collapse">
                        <ul class="navbar-nav mr-auto">
                          <li class="nav-item">
                              <a class="nav-link" href="javascript:;"><i class="fa fa-home ironIconMenu"></i></a>
                            </li>
                          <li class="nav-item">
                              <a class="nav-link" href="javascript:;"><i class="fa fa-gears ironIconMenu"></i></a>
                            </li>
                          <li class="nav-item">
                              <a class="nav-link" href="javascript:;"><i class="fa fa-list ironIconMenu"></i></a>
                          </li>
                        </ul>
                        <a href="#menu-toggle" class="btn btn-iron" id="menu-toggle"><i class="icon-menu ironIcon"></i></a>
                      </div>
                    </nav>
                    <!-- Content -->
                    <hr>
                    <div class="container-fluid">
                        <div class="row">
                            <div class="col-md-8 offset-md-2">
                                <div class="col align-self-center form-group">
                                    <!-- Begin Calculator -->
                                    <form id="ironAlgebraCalculatorForm" name="ironAlgebraCalculatorForm" class="ironFormCalculator" action="/ironAlgebraCalculator" method="POST" role="form">
                                        <table class="table">
                                            <thead class="thead-inverse">
                                                <tr>
                                                    <th colspan="6">
                                                        <span style="float:left;">
                                                            Calculadora
                                                        </span>
                                                        <span style="float: right;">
                                                            <a id="ironMin01" href="javascript:;"><i class="fa fa-circle ironMin"></i></a>
                                                            &nbsp;<a id="ironHide01" href="javascript:;"><i class="fa fa-circle ironHide"></i></a>
                                                            &nbsp;<a id="ironClose01" href="javascript:;"><i class="fa fa-circle ironClose"></i></a>
                                                        </span>
                                                    </th>
                                                </tr>
                                            </thead>
                                            <tbody>
                                                <tr>
                                                    <td colspan="6">
                                                        <output class="form-control ironOutput" name="ironOutputAlg" id="ironOutputAlg">Resultado... </output>
                                                    </td>
                                                </tr><tr>
                                                    <td colspan="6">
                                                        <input type="text" class="form-control ironInput" name="ironInputAlg" id="ironInputAlg" placeholder="Introduzca valores manualmente o con la calculadora" data-rule-required="true" data-msg-required="Se requiere este campo para la calculadora, por favor, llenelo">
                                                    </td>
                                                </tr>
                                                <tr>
                                                    <td>
                                                        <button type="button" class="btn btn-block ironCalculator" value="1"><strong>1</strong></button>
                                                    </td>
                                                    <td>
                                                        <button type="button" class="btn btn-block ironCalculator" value="2"><strong>2</strong></button>
                                                    </td>
                                                    <td>
                                                        <button type="button" class="btn btn-block ironCalculator" value="3"><strong>3</strong></button>
                                                    </td>
                                                    <td>
                                                        <button type="button" class="btn btn-block ironCalculator" value="/"><strong>/</strong></button>
                                                    </td>
                                                    <td>
                                                        <button type="button" class="btn btn-block" id="ironCalculatorReset"><i class="fa fa-undo"></i></button>
                                                    </td>
                                                    <td>
                                                        <button type="button" class="btn btn-block" id="ironCalculatorDelete"><i class="fa fa-arrow-circle-left"></i></button>
                                                    </td>
                                                </tr>
                                                <tr>
                                                    <td>
                                                        <button type="button" class="btn btn-block ironCalculator" value="4"><strong>4</strong></button>
                                                    </td>
                                                    <td>
                                                        <button type="button" class="btn btn-block ironCalculator" value="5"><strong>5</strong></button>
                                                    </td>
                                                    <td>
                                                        <button type="button" class="btn btn-block ironCalculator" value="6"><strong>6</strong></button>
                                                    </td>
                                                    <td>
                                                        <button type="button" class="btn btn-block ironCalculator" value="*"><i class="fa fa-times"></i></button>
                                                    </td>
                                                    <td>
                                                        <button type="button" class="btn btn-block ironCalculator" value="("><strong>(</strong></button>
                                                    </td>
                                                    <td>
                                                        <button type="button" class="btn btn-block ironCalculator" value=")"><strong>)</strong></button>
                                                    </td>
                                                </tr>
                                                <tr>
                                                    <td>
                                                        <button type="button" class="btn btn-block ironCalculator" value="7"><strong>7</strong></button>
                                                    </td>
                                                    <td>
                                                        <button type="button" class="btn btn-block ironCalculator" value="8"><strong>8</strong></button>
                                                    </td>
                                                    <td>
                                                        <button type="button" class="btn btn-block ironCalculator" value="9"><strong>9</strong></button>
                                                    </td>
                                                    <td>
                                                        <button type="button" class="btn btn-block ironCalculator" value="-"><i class="fa fa-minus"></i></button>
                                                    </td>
                                                    <td>
                                                        <button type="button" class="btn btn-block ironCalculator" value="power( ,2)"><strong>x²</strong></button>
                                                    </td>
                                                    <td>
                                                        <button type="button" class="btn btn-block ironCalculator" value="sqrt()"><strong>&#8730;</strong></button>
                                                    </td>
                                                </tr>
                                                <tr>
                                                    <td>
                                                        <button type="button" class="btn btn-block ironCalculator" value="0"><strong>0</strong></button>
                                                    </td>
                                                    <td>
                                                        <button type="button" class="btn btn-block ironCalculator" value="."><strong>.</strong></button>
                                                    </td>
                                                    <td>
                                                        <button type="button" class="btn btn-block ironCalculator" value="%"><i class="fa fa-percent"></i></button>
                                                    </td>
                                                    <td>
                                                        <button type="button" class="btn btn-block ironCalculator" value="+"><i class="fa fa-plus"></i></button>
                                                    </td>
                                                    <td>
                                                        <button type="button" class="btn btn-block ironCalculator" value="exp(0)"><strong>e</strong></button>
                                                    </td>
                                                    <td>
                                                        <button type="submit" class="btn btn-block btn-success" id="ironAlgCalcSubmit">=</button>
                                                    </td>
                                                </tr>
                                            </tbody>
                                        </table>
                                    </form>
                                    <!-- End Calculator -->
                                </div>
                                <div class="col align-self-center form-group">
                                    <!-- Begin Lagrange -->
                                    <form id="ironLagrangeCalculatorForm" name="ironLagrangeCalculatorForm" class="ironFormCalculator" action="/ironLagrangeCalculator" method="POST" role="form">
                                        <table class="table" id="ironLagrangeTableReq">
                                            <thead class="thead-inverse">
                                                <tr>
                                                    <th colspan="2">
                                                        <span style="float:left;">
                                                            Método Lagrange
                                                        </span>
                                                        <span style="float: right;">
                                                            <a id="ironMin02" href="#"><i class="fa fa-circle ironMin"></i></a>
                                                            &nbsp;<a id="ironHide02" href="#"><i class="fa fa-circle ironHide"></i></a>
                                                            &nbsp;<a id="ironClose02" href="#"><i class="fa fa-circle ironClose"></i></a>
                                                        </span>
                                                    </th>
                                                </tr>
                                            </thead>
                                            <tbody id="ironTableLagrange">
                                                <tr>
                                                    <td>
                                                        <p>En esta sección, se aplicará Lagrange para calcular la interpolación de una cantidad <strong>n</strong> de números.</p>
                                                    </td>
                                                </tr>
                                            </tbody>
                                        </table>
                                        <div id="ironLagrangeDiv">
                                            <!-- Aquí ira el contenido que trae ironLagrangeCalculator del template iron_lagrange.html  -->
                                        </div>
                                    </form>
                                    <!-- Inner Form -->
                                    <form class="ironFormAdder" id="ironAddRowsLagrange" name="ironAddRowsLagrange" action="/ironTablelgGen" method="POST" role="form">
                                        <div class="col-md-12">
                                            <h2>Añadir Filas</h2>
                                            <hr>
                                            <div class="form-group">
                                               <label for="ironAddLgRow">Numero de Filas para evaluar:</label>
                                               <input type="text" class="form-control ironInputNum" id="ironAddLgRow" name="ironAddLgRow" data-rule-required="true" data-msg-required="Se requiere un número de filas" data-rule-minlength="1" data-msg-minlenght="El valor de las filas no puede ser 0">
                                            </div>
                                            <button type="submit" class="btn btn-block btn-primary">Enviar</button>
                                        </div>
                                    </form>
                                    <!-- End Inner Form-->
                                    <!-- End Lagrange -->
                                </div>
                                <div class="col align-self-center form-group">
                                    <!-- Begin Newton -->
                                    <form id="ironNewtonCalculatorForm" name="ironNewtonCalculatorForm" class="ironFormCalculator" action="/ironAlgebraCalculator" method="POST" role="form">
                                        <table class="table table-hover">
                                            <thead class="thead-inverse">
                                                <tr>
                                                    <th colspan="6">
                                                        <span style="float:left;">
                                                            Método Newton
                                                        </span>
                                                        <span style="float: right;">
                                                            <a id="ironMin03" href="#"><i class="fa fa-circle ironMin"></i></a>
                                                            &nbsp;<a id="ironHide03" href="#"><i class="fa fa-circle ironHide"></i></a>
                                                            &nbsp;<a id="ironClose03" href="#"><i class="fa fa-circle ironClose"></i></a>
                                                        </span>
                                                    </th>
                                                </tr>
                                            </thead>
                                            <tbody>
                                                <tr>
                                                </tr>
                                            </tbody>
                                        </table>
                                    </form>
                                    <!-- End Newton -->
                                </div>
                            </div>
                        </div>
                        <!-- Begin Footer -->

                        <!-- End Footer -->
                        {% include 'iron_modals.html' %}
                    </div>
			  </div>
            </div>
			<!-- /#page-content-wrapper -->
		</div>
        <!-- Wrapper End -->
    <!-- End Of HTML -->
    </body>
    <script src="static/javascript/jquery.min.js"></script>
    <script src="static/javascript/popper.js"></script>
    <script src="static/javascript/bootstrap.min.js"></script>
    <script src="static/javascript/jquery.validate.min.js"></script>
    <script src="static/javascript/additional-methods.min.js"></script>
    <script src="static/javascript/main.js"></script>
    <script src="static/javascript/d3.v4.3.0.min.js"></script>
    <script src="static/javascript/dimple.v2.3.0.min.js"></script>
</html>
